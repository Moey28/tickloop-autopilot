name: run-collector

on:
  workflow_dispatch: {}

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show working dir
        run: |
          pwd
          ls -la

      - name: Run Polymarket collector
        env:
          POLYMARKET_MARKETS_URL: ${{ secrets.POLYMARKET_MARKETS_URL }}
        run: |
          python .tickloop/collectors/polymarket_markets.py
          echo "---- repo tree after run ----"
          ls -R

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-data
          path: data/polymarket/**
          if-no-files-found: ignore   # <â€” prevents failure if no CSV yet
