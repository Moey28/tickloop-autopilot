retries:
  mode: infinite
  base_seconds: 5
  max_seconds: 60
  jitter: true
  budget_hours_per_day: 22

alerting:
  when: never
  after_n_cycles: 100
  channels:
    telegram: false
    email: false

self_heal:
  enable: true
  max_prs_per_day: 12
  auto_merge_if_green: true
  rollback_on_red: true
  fallbacks:
    - "use_rest_if_subgraph_down"
    - "switch_endpoint_to_secondary"
    - "reduce_batch_size"
    - "duckdb_local_cache"
    - "reload_playwright_selectors"

ops:
  s3_bucket: "s3://tickloop/data"
  partition: "dt=%Y-%m-%d"
